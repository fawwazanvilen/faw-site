{{ define "main" }}
  <h1 class="text-2xl font-bold mb-4">{{ .Title }}</h1>
  {{ .Content }}
  <ul class="mt-4">
      {{ range .Pages }}
        <li class="mb-2">
        <a href="{{ .Permalink }}" class="text-base0D hover:text-base0C">{{ .Title }}</a>
        <span class="text-base03">{{ .Date.Format "2006-01-02" }}</span>
      </li>
    {{ end }}
    </ul>
{{ end }}
